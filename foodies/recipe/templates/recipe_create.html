{% extends 'base.html' %}
{% block title %} Home {% endblock title %}

{% block content %}

<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
  crossorigin="anonymous"
/>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
  crossorigin="anonymous"
></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Recipe</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">Create Recipe</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'recipe_create' %}">
                            {{ csrf_field }}
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="ingredients">Ingredients</label>
                                <textarea class="form-control" id="ingredients" name="ingredients" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="instructions">Instructions</label>
                                <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="image">Image.file</label>
                                <input type="text" class="form-control" id="image" name="image" placeholder="Enter image">
                            </div>
                            {{ form}}
                            {% csrf_token %}
                            <button type="submit" class="btn btn-lg btn-block btn-primary">Create</button>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
{% endblock content %}
